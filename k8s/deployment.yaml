apiVersion: v1
kind: Namespace
metadata:
  name: fleetflow
  labels:
    name: fleetflow

---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: fleetflow-config
  namespace: fleetflow
data:
  NODE_ENV: "production"
  SPRING_PROFILES_ACTIVE: "prod"
  REDIS_HOST: "redis-service"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_DB: "fleetflow"
  POSTGRES_USER: "fleetflow"
  MAIN_API_URL: "http://grpc-backend-service:8080"
  CUSTOMER_PORTAL_URL: "https://track.fleetflow.in"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: fleetflow-secrets
  namespace: fleetflow
type: Opaque
stringData:
  postgres-password: "your-postgres-password"
  redis-password: "your-redis-password"
  jwt-secret: "your-jwt-secret"
  google-maps-api-key: "your-google-maps-api-key"
  whatsapp-access-token: "your-whatsapp-access-token"
  whatsapp-phone-number-id: "your-phone-number-id"
  whatsapp-verify-token: "your-verify-token"
  aws-access-key-id: "your-aws-access-key"
  aws-secret-access-key: "your-aws-secret-key"

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fleetflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: fleetflow-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: fleetflow-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: postgres-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - fleetflow
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - fleetflow
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: fleetflow
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432

---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: fleetflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fleetflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: redis-password
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fleetflow
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: fleetflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Go gRPC Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-backend
  namespace: fleetflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-backend
  template:
    metadata:
      labels:
        app: grpc-backend
    spec:
      containers:
      - name: grpc-backend
        image: fleetflow/grpc-backend:latest
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: DATABASE_URL
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):5432/$(POSTGRES_DB)?sslmode=disable"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):6379/0"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: jwt-secret
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: google-maps-api-key
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: aws-secret-access-key
        envFrom:
        - configMapRef:
            name: fleetflow-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Go gRPC Backend Service
apiVersion: v1
kind: Service
metadata:
  name: grpc-backend-service
  namespace: fleetflow
spec:
  selector:
    app: grpc-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: grpc
    protocol: TCP
    port: 9090
    targetPort: 9090

---
# Web Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: fleetflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
      - name: web-frontend
        image: fleetflow/web-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Web Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: web-frontend-service
  namespace: fleetflow
spec:
  selector:
    app: web-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
# Customer Portal Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-portal
  namespace: fleetflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-portal
  template:
    metadata:
      labels:
        app: customer-portal
    spec:
      containers:
      - name: customer-portal
        image: fleetflow/customer-portal:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: fleetflow-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Customer Portal Service
apiVersion: v1
kind: Service
metadata:
  name: customer-portal-service
  namespace: fleetflow
spec:
  selector:
    app: customer-portal
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000

---
# WhatsApp Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-service
  namespace: fleetflow
spec:
  replicas: 1  # Single instance for WhatsApp connection
  selector:
    matchLabels:
      app: whatsapp-service
  template:
    metadata:
      labels:
        app: whatsapp-service
    spec:
      containers:
      - name: whatsapp-service
        image: fleetflow/whatsapp-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: WHATSAPP_USE_BUSINESS_API
          value: "true"
        - name: WHATSAPP_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: whatsapp-access-token
        - name: WHATSAPP_PHONE_NUMBER_ID
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: whatsapp-phone-number-id
        - name: WHATSAPP_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: fleetflow-secrets
              key: whatsapp-verify-token
        envFrom:
        - configMapRef:
            name: fleetflow-config
        volumeMounts:
        - name: whatsapp-sessions
          mountPath: /app/sessions
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: whatsapp-sessions
        persistentVolumeClaim:
          claimName: whatsapp-sessions-pvc

---
# WhatsApp Service
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-service
  namespace: fleetflow
spec:
  selector:
    app: whatsapp-service
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001

---
# WhatsApp Sessions PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whatsapp-sessions-pvc
  namespace: fleetflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Horizontal Pod Autoscaler for gRPC Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grpc-backend-hpa
  namespace: fleetflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grpc-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleetflow-ingress
  namespace: fleetflow
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - fleetflow.in
    - www.fleetflow.in
    - api.fleetflow.in
    - track.fleetflow.in
    secretName: fleetflow-tls
  rules:
  - host: fleetflow.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend-service
            port:
              number: 80
  - host: www.fleetflow.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend-service
            port:
              number: 80
  - host: api.fleetflow.in
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: grpc-backend-service
            port:
              number: 8080
      - path: /whatsapp
        pathType: Prefix
        backend:
          service:
            name: whatsapp-service
            port:
              number: 3001
  - host: track.fleetflow.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: customer-portal-service
            port:
              number: 3000

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleetflow-network-policy
  namespace: fleetflow
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  egress:
  - {} # Allow all egress traffic

---
# ServiceMonitor for Prometheus monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fleetflow-metrics
  namespace: fleetflow
spec:
  selector:
    matchLabels:
      app: grpc-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
