# .air.toml for FleetFlow gRPC Server

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/fleetflow-backend"
  cmd = "go build -o ./tmp/fleetflow-backend ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "proto/gen", "uploads"]
  exclude_file = []
  exclude_regex = ["_test.go", ".*\\.log"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "env"]
  kill_delay = "2s"
  log = "tmp/build-errors.log"
  send_interrupt = true
  stop_on_root = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
