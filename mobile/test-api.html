<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>FleetFlow API Test</h1>
    <button onclick="testAPI()">Test Send OTP API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Testing API call to:', 'http://10.207.39.17:8080/api/v1/auth/otp/send');
                
                const response = await fetch('http://10.207.39.17:8080/api/v1/auth/otp/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: '+919999999999' })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ API Call Successful!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ API Call Failed!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.constructor.name}</p>
                    <p>This indicates a CORS or network connectivity issue.</p>
                `;
            }
        }
    </script>
</body>
</html>
