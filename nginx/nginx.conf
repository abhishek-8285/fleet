user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tracking:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    # Upstream Servers
    upstream grpc_backend {
        least_conn;
        server grpc-backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream web_frontend {
        least_conn;
        server web-frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream customer_portal {
        least_conn;
        server customer-portal:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream whatsapp_service {
        least_conn;
        server whatsapp-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.googleapis.com *.gstatic.com; style-src 'self' 'unsafe-inline' *.googleapis.com fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: *.googleapis.com *.gstatic.com; connect-src 'self' *.googleapis.com" always;

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name fleetflow.in www.fleetflow.in api.fleetflow.in track.fleetflow.in;
        
        # Let's Encrypt ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Main Website - Fleet Management Dashboard
    server {
        listen 443 ssl http2;
        server_name fleetflow.in www.fleetflow.in;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/fleetflow.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fleetflow.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security
        limit_req zone=general burst=10 nodelay;

        # Serve React App
        location / {
            proxy_pass http://web_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Static Assets Caching
        location /static/ {
            proxy_pass http://web_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Server
    server {
        listen 443 ssl http2;
        server_name api.fleetflow.in;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api.fleetflow.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.fleetflow.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # API Rate Limiting
        limit_req zone=api burst=20 nodelay;

        # CORS Headers for API
        add_header Access-Control-Allow-Origin "https://fleetflow.in" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials true always;

        # Handle preflight requests
        location ~* \.(OPTIONS)$ {
            add_header Access-Control-Allow-Origin "https://fleetflow.in";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, X-CSRF-Token";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }

        # API Routes
        location /api/ {
            proxy_pass http://grpc_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket Support for Real-time Updates
        location /ws/ {
            proxy_pass http://grpc_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WhatsApp Service
        location /whatsapp/ {
            proxy_pass http://whatsapp_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check
        location /health {
            proxy_pass http://grpc_backend/health;
            access_log off;
        }
    }

    # Customer Tracking Portal
    server {
        listen 443 ssl http2;
        server_name track.fleetflow.in;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/track.fleetflow.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/track.fleetflow.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Tracking Rate Limiting (More generous for customers)
        limit_req zone=tracking burst=50 nodelay;

        # Customer Portal
        location / {
            proxy_pass http://customer_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API calls from customer portal
        location /api/ {
            proxy_pass http://grpc_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets for customer portal
        location /_next/static/ {
            proxy_pass http://customer_portal;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Monitoring - Grafana
    server {
        listen 443 ssl http2;
        server_name monitor.fleetflow.in;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/monitor.fleetflow.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/monitor.fleetflow.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Basic Auth for Monitoring (Add htpasswd file)
        auth_basic "FleetFlow Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://grafana:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Hide Nginx version
    server_tokens off;
}
