services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: fleetflow
      POSTGRES_USER: fleet
      POSTGRES_PASSWORD: fleet
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  go-backend:
    build: ./backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://fleet:fleet@postgres:5432/fleetflow?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: fleetflow-dev-secret-key-change-in-production
      JWT_EXPIRATION: 24h
      REFRESH_TOKEN_EXPIRY: 168h
      ENVIRONMENT: development
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - postgres
      - redis

  web:
    build: ./frontend/dashboard
    ports:
      - "5173:5173"
    depends_on:
      - go-backend
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0 --port 5173

  customer-portal:
    build: ./frontend/portal
    ports:
      - "3001:3000"
    depends_on:
      - go-backend
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

